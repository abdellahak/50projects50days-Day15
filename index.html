<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 15 : Incrementing Counter</title>
</head>
<body>
    <main>
        <div id="containerSocialMedia">
            <div id="twitter" class="cardSocial">
                <div class="icon">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div id="twitterCount" class="count" data-purpose="1987">0</div>
                <div class="followers">TWITTER <br>FOLLOWERS</div>
            </div>
            <div id="youtube" class="cardSocial">
                <div class="icon">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <div id="youtubeCount" class="count" data-purpose="1044">0</div>
                <div class="followers">YOUTUBE <br>FOLLOWERS</div>
            </div>
            <div id="facebook" class="cardSocial">
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div id="facebookCount" class="count" data-purpose="11021">0</div>
                <div class="followers">FACEBOOK <br>FOLLOWERS</div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/1fbfbd99d6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
